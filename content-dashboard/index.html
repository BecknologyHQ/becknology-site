<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Becknology Content Dashboard</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#0d1117;--surface:#161b22;--card:#1c2128;--border:#30363d;--text:#e6edf3;--muted:#8b949e;--accent:#58a6ff;--green:#3fb950;--red:#f85149;--orange:#d29922;--purple:#bc8cff;--cyan:#39d353}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:var(--bg);color:var(--text);min-height:100vh}
.header{background:linear-gradient(135deg,#0d1117 0%,#1a1e2e 100%);border-bottom:1px solid var(--border);padding:1.5rem 2rem;text-align:center}
.header h1{font-size:1.6rem;font-weight:700;letter-spacing:1px}
.header h1 span{color:var(--accent)}
.header .tagline{color:var(--muted);font-size:.85rem;margin-top:.3rem;letter-spacing:2px;text-transform:uppercase}
.tabs{display:flex;gap:0;background:var(--surface);border-bottom:1px solid var(--border);justify-content:center;flex-wrap:wrap}
.tab{padding:.9rem 1.8rem;cursor:pointer;color:var(--muted);font-weight:600;font-size:.9rem;border-bottom:2px solid transparent;transition:all .2s;user-select:none}
.tab:hover{color:var(--text);background:#1c2128}
.tab.active{color:var(--accent);border-bottom-color:var(--accent)}
.tab .count{background:var(--border);color:var(--muted);font-size:.7rem;padding:1px 6px;border-radius:10px;margin-left:6px}
.tab.active .count{background:var(--accent);color:#0d1117}
.panel{display:none;padding:1.5rem;max-width:1100px;margin:0 auto}
.panel.active{display:block}
.stats{display:flex;gap:1rem;margin-bottom:1.5rem;flex-wrap:wrap}
.stat{background:var(--surface);border:1px solid var(--border);border-radius:8px;padding:1rem 1.2rem;flex:1;min-width:120px;text-align:center}
.stat .num{font-size:1.8rem;font-weight:700}
.stat .label{font-size:.75rem;color:var(--muted);text-transform:uppercase;letter-spacing:1px;margin-top:.2rem}
.stat.green .num{color:var(--green)}.stat.blue .num{color:var(--accent)}.stat.red .num{color:var(--red)}.stat.orange .num{color:var(--orange)}.stat.purple .num{color:var(--purple)}
.card{background:var(--card);border:1px solid var(--border);border-radius:8px;padding:1rem 1.2rem;margin-bottom:.75rem;display:flex;align-items:flex-start;gap:1rem;transition:border-color .2s}
.card:hover{border-color:var(--accent)}
.card-id{color:var(--muted);font-size:.75rem;font-weight:600;min-width:50px;padding-top:2px}
.card-body{flex:1;min-width:0}
.card-title{font-weight:600;font-size:.95rem;margin-bottom:.3rem}
.card-meta{font-size:.8rem;color:var(--muted);display:flex;gap:1rem;flex-wrap:wrap;align-items:center}
.card-meta .ticker{color:var(--cyan);font-weight:600}
.badge{font-size:.65rem;font-weight:700;padding:2px 8px;border-radius:4px;text-transform:uppercase;letter-spacing:.5px;white-space:nowrap}
.badge-posted{background:#1a3a2a;color:var(--green);border:1px solid #2a5a3a}
.badge-ready{background:#1a2a3a;color:var(--accent);border:1px solid #2a4a6a}
.badge-stale{background:#3a1a1a;color:var(--red);border:1px solid #6a2a2a;animation:pulse 2s infinite}
.badge-overdue{background:#3a1a1a;color:var(--red);border:1px solid #6a2a2a}
.badge-needs-research{background:#2a2a1a;color:var(--orange);border:1px solid #4a4a2a}
.badge-outdated{background:#3a2a1a;color:var(--orange);border:1px solid #5a3a1a;font-size:.6rem}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.7}}
.day-group{margin-bottom:1.5rem}
.day-header{font-size:.85rem;font-weight:700;color:var(--accent);text-transform:uppercase;letter-spacing:1px;padding-bottom:.5rem;border-bottom:1px solid var(--border);margin-bottom:.75rem;display:flex;justify-content:space-between;align-items:center}
.day-header .day-badge{font-size:.65rem;background:var(--surface);padding:2px 8px;border-radius:4px;color:var(--muted)}
.cal-card{background:var(--card);border:1px solid var(--border);border-radius:8px;padding:1rem;margin-bottom:.6rem;display:flex;justify-content:space-between;align-items:center;gap:1rem;flex-wrap:wrap}
.cal-card .cal-event{font-weight:600;font-size:.9rem}
.cal-card .cal-hook{font-size:.8rem;color:var(--muted);margin-top:.2rem}
.cal-card .cal-platform{font-size:.7rem;color:var(--cyan)}
.filter-bar{display:flex;gap:.5rem;margin-bottom:1rem;flex-wrap:wrap}
.filter-btn{padding:.4rem .8rem;font-size:.75rem;border:1px solid var(--border);background:var(--surface);color:var(--muted);border-radius:4px;cursor:pointer;font-weight:600}
.filter-btn.active{border-color:var(--accent);color:var(--accent);background:#1a2a3a}
.stale-warning{background:#2a1a1a;border:1px solid #5a2a2a;border-radius:8px;padding:.8rem 1rem;margin-bottom:1rem;font-size:.85rem;color:var(--red);display:flex;align-items:center;gap:.5rem}
.stale-warning::before{content:'âš ';font-size:1.1rem}
@media(max-width:600px){.header{padding:1rem}.header h1{font-size:1.2rem}.tab{padding:.7rem 1rem;font-size:.8rem}.card{flex-direction:column;gap:.5rem}.stats{gap:.5rem}.stat{padding:.7rem;min-width:80px}.stat .num{font-size:1.3rem}.panel{padding:1rem}}
</style>
</head>
<body>
<div class="header">
<h1><span>BECKNOLOGY</span> Content Dashboard</h1>
<div class="tagline">Where Markets Meet Machines</div>
</div>
<div class="tabs">
<div class="tab active" data-tab="x">X @BecknologyTV <span class="count" id="x-count">15</span></div>
<div class="tab" data-tab="tiktok">TikTok <span class="count" id="tt-count">10</span></div>
<div class="tab" data-tab="calendar">Content Calendar <span class="count" id="cal-count">25</span></div>
</div>
<div class="panel active" id="panel-x"></div>
<div class="panel" id="panel-tiktok"></div>
<div class="panel" id="panel-calendar"></div>
<script>
const NOW = new Date();

const xQueue = [
  {id:1,title:"Week 1 intro post",scheduled:"2026-02-07T09:00",status:"posted",ticker:""},
  {id:2,title:"Steel supply chain breakdown",scheduled:"2026-02-07T13:00",status:"posted",ticker:"$NUE $STLD"},
  {id:3,title:"Robotics ETF comparison",scheduled:"2026-02-07T18:00",status:"posted",ticker:"$ROBO $BOTZ"},
  {id:4,title:"Super Bowl manufacturing angle",scheduled:"2026-02-08T09:00",status:"posted",ticker:"",event:"Super Bowl Feb 9"},
  {id:5,title:"Weekend engagement thread",scheduled:"2026-02-08T18:00",status:"posted",ticker:""},
  {id:6,title:"Monday market open preview",scheduled:"2026-02-10T09:00",status:"posted",ticker:""},
  {id:7,title:"Siemens Energy earnings - industrial power play",scheduled:"2026-02-11T09:00",status:"ready",ticker:"$ENR"},
  {id:8,title:"Kroger freezer drones (Corvus Robotics) - grocery automation",scheduled:"2026-02-11T13:00",status:"ready",ticker:"$KR"},
  {id:9,title:"Industrial vs Big Tech - hot take on where real innovation lives",scheduled:"2026-02-11T18:00",status:"ready",ticker:""},
  {id:10,title:"Honeywell breakup - what it means for industrial conglomerates",scheduled:"2026-02-12T09:00",status:"ready",ticker:"$HON"},
  {id:11,title:"Gather AI warehouse drones - inventory scanning at scale",scheduled:"2026-02-12T13:00",status:"ready",ticker:""},
  {id:12,title:"TSMC $45B US capex - chips reshoring gets real",scheduled:"2026-02-12T18:00",status:"ready",ticker:"$TSM"},
  {id:13,title:"Industrial automation market hits $184B - the quiet boom",scheduled:"2026-02-13T09:00",status:"ready",ticker:""},
  {id:14,title:"Machina Labs - Toyota + Lockheed bet on AI sheet metal",scheduled:"2026-02-13T13:00",status:"ready",ticker:"$TM $LMT"},
  {id:15,title:"Weekly scorecard - engagement review and what worked",scheduled:"2026-02-13T18:00",status:"ready",ticker:""}
];

const tiktokQueue = [
  {id:"TT-001",title:"Your phone screen is made in a FACTORY",hook:"Pick up your phone. That glass? Made by Corning.",ticker:"$GLW",status:"ready"},
  {id:"TT-002",title:"How Oreos are actually made",hook:"2 billion Oreos every year. One company.",ticker:"$MDLZ",status:"ready"},
  {id:"TT-003",title:"Aluminum cans - 200 billion per year",hook:"That can of Coke? Ball Corp made the container.",ticker:"$BALL",status:"ready"},
  {id:"TT-004",title:"Razor blades - the hidden manufacturing marvel",hook:"5 layers of steel thinner than a hair.",ticker:"$PG",status:"ready"},
  {id:"TT-005",title:"PlayStation - the factory behind the console",hook:"18 million PS5s. Every chip placed by machine.",ticker:"$SONY",status:"ready"},
  {id:"TT-006",title:"Toilet paper - the machine that never stops",hook:"7 billion rolls a year in the US alone.",ticker:"$PG",status:"ready"},
  {id:"TT-007",title:"Internet runs on GLASS - fiber optic manufacturing",hook:"Your Netflix streams through glass thinner than hair.",ticker:"$GLW",status:"ready"},
  {id:"TT-008",title:"Amazon boxes - the cardboard empire",hook:"Who makes a billion boxes a year?",ticker:"$PKG",status:"needs-research"},
  {id:"TT-009",title:"Energy drinks - the aluminum assembly line",hook:"300 cans per minute on one line.",ticker:"$BALL",status:"ready"},
  {id:"TT-010",title:"Factory robots - the machines building machines",hook:"This robot arm builds car doors faster than you blink.",ticker:"$FANUY $ROK",status:"needs-research"}
];

const calendarData = [
  {date:"2026-02-09",event:"National Pizza Day",hook:"Pizza ovens = industrial engineering. Tie to $DPZ manufacturing.",platform:"X + TikTok",status:"stale"},
  {date:"2026-02-09",event:"Super Bowl Sunday",hook:"Stadium tech, manufacturing behind the spectacle.",platform:"X",status:"stale"},
  {date:"2026-02-12",event:"Valentine's Day Build-up",hook:"Chocolate factories running 24/7. $HSY manufacturing scale.",platform:"X + TikTok",status:"ready"},
  {date:"2026-02-13",event:"Galentine's Day",hook:"Beauty product manufacturing - factory floor content.",platform:"TikTok",status:"ready"},
  {date:"2026-02-14",event:"Valentine's Day",hook:"Greeting card printing at scale. Heart candy production lines.",platform:"X + TikTok",status:"ready"},
  {date:"2026-02-17",event:"Presidents Day",hook:"Manufacturing policy through the ages. Infrastructure angle.",platform:"X",status:"ready"},
  {date:"2026-02-20",event:"Love Your Pet Day",hook:"Pet food manufacturing - the $50B factory floor nobody sees.",platform:"TikTok",status:"ready"},
  {date:"2026-02-22",event:"National Margarita Day",hook:"Glass bottle manufacturing + aluminum can lines.",platform:"X + TikTok",status:"ready"},
  {date:"2026-02-28",event:"Rare Disease Day",hook:"Pharma manufacturing precision - cleanroom factory floors.",platform:"X",status:"ready"},
  {date:"2026-03-01",event:"National Peanut Butter Day",hook:"JIF factory makes 250K jars/day. Automation at scale.",platform:"TikTok",status:"ready"},
  {date:"2026-03-02",event:"Dr. Seuss Day / Read Across America",hook:"Book printing factories - millions of pages per hour.",platform:"X",status:"ready"},
  {date:"2026-03-03",event:"World Wildlife Day",hook:"Conservation tech + industrial sensors in the wild.",platform:"X",status:"ready"},
  {date:"2026-03-08",event:"International Women's Day",hook:"Women in manufacturing leadership. Spotlight founders.",platform:"X + TikTok",status:"ready"},
  {date:"2026-03-10",event:"Mario Day (MAR10)",hook:"Nintendo hardware manufacturing - Switch factory floor.",platform:"TikTok",status:"ready"},
  {date:"2026-03-14",event:"Pi Day (3.14)",hook:"Precision in manufacturing = pi in every CNC calculation.",platform:"X + TikTok",status:"ready"},
  {date:"2026-03-15",event:"March Madness Tips Off",hook:"Basketball manufacturing - Spalding factory. Stadium builds.",platform:"X + TikTok",status:"ready"},
  {date:"2026-03-17",event:"St. Patrick's Day",hook:"Beer brewing at industrial scale. Guinness factory = legend.",platform:"X + TikTok",status:"ready"},
  {date:"2026-03-19",event:"March Madness Sweet 16",hook:"Bracket analytics meets manufacturing efficiency metrics.",platform:"X",status:"ready"},
  {date:"2026-03-20",event:"First Day of Spring",hook:"Agricultural equipment gearing up. $DE seasonal demand.",platform:"X",status:"ready"},
  {date:"2026-03-22",event:"World Water Day",hook:"Water treatment infrastructure - the invisible factory.",platform:"X + TikTok",status:"ready"},
  {date:"2026-03-25",event:"Waffle Day",hook:"Waffle iron manufacturing + commercial kitchen equipment.",platform:"TikTok",status:"ready"},
  {date:"2026-03-27",event:"March Madness Final Four",hook:"Arena construction tech. Industrial engineering of venues.",platform:"X",status:"ready"},
  {date:"2026-03-29",event:"NCAA Championship",hook:"Trophy manufacturing. Championship ring production lines.",platform:"X + TikTok",status:"ready"},
  {date:"2026-03-31",event:"National Crayon Day",hook:"Crayola makes 3B crayons/year. Pigment manufacturing.",platform:"TikTok",status:"ready"},
  {date:"2026-04-05",event:"Easter",hook:"Candy production lines in overdrive. Cadbury egg factory.",platform:"X + TikTok",status:"ready"}
];

function getStatus(item) {
  if (item.status === "posted") return "posted";
  if (item.status === "stale") return "stale";
  if (item.status === "needs-research") return "needs-research";
  if (item.scheduled) {
    const d = new Date(item.scheduled);
    if (d < NOW && item.status === "ready") return "stale";
  }
  if (item.date) {
    const d = new Date(item.date + "T23:59:59");
    if (d < NOW && item.status === "ready") return "stale";
  }
  return item.status;
}

function badgeHTML(status) {
  const labels = {posted:"Posted",ready:"Ready",stale:"Stale",overdue:"Overdue","needs-research":"Needs Research"};
  return `<span class="badge badge-${status}">${labels[status]||status}</span>`;
}

function formatDate(s) {
  const d = new Date(s);
  return d.toLocaleDateString('en-US',{weekday:'short',month:'short',day:'numeric'}) + ' ' + d.toLocaleTimeString('en-US',{hour:'numeric',minute:'2-digit'});
}

function renderX() {
  const el = document.getElementById('panel-x');
  const statuses = xQueue.map(p=>getStatus(p));
  const posted = statuses.filter(s=>s==='posted').length;
  const ready = statuses.filter(s=>s==='ready').length;
  const stale = statuses.filter(s=>s==='stale').length;

  let html = '';
  if (stale > 0) html += `<div class="stale-warning">${stale} post(s) have passed their scheduled time and may need rescheduling</div>`;
  html += `<div class="stats">
    <div class="stat green"><div class="num">${posted}</div><div class="label">Posted</div></div>
    <div class="stat blue"><div class="num">${ready}</div><div class="label">Ready</div></div>
    <div class="stat red"><div class="num">${stale}</div><div class="label">Stale</div></div>
    <div class="stat purple"><div class="num">${xQueue.length}</div><div class="label">Total</div></div>
  </div>`;

  // Group by day
  const groups = {};
  xQueue.forEach(p => {
    const day = p.scheduled.split('T')[0];
    if (!groups[day]) groups[day] = [];
    groups[day].push(p);
  });

  for (const [day, posts] of Object.entries(groups)) {
    const d = new Date(day+'T12:00:00');
    const label = d.toLocaleDateString('en-US',{weekday:'long',month:'long',day:'numeric'});
    const isPast = new Date(day+'T23:59:59') < NOW;
    html += `<div class="day-group"><div class="day-header">${label}${isPast?' <span class="day-badge">PAST</span>':''}</div>`;
    posts.forEach(p => {
      const st = getStatus(p);
      const eventWarning = p.event ? ` <span class="badge badge-outdated">Event: ${p.event}</span>` : '';
      html += `<div class="card"><div class="card-id">#${p.id}</div><div class="card-body">
        <div class="card-title">${p.title}${eventWarning}</div>
        <div class="card-meta"><span>${formatDate(p.scheduled)}</span>${p.ticker?`<span class="ticker">${p.ticker}</span>`:''}</div>
      </div>${badgeHTML(st)}</div>`;
    });
    html += '</div>';
  }
  el.innerHTML = html;
}

function renderTikTok() {
  const el = document.getElementById('panel-tiktok');
  const ready = tiktokQueue.filter(t=>t.status==='ready').length;
  const research = tiktokQueue.filter(t=>t.status==='needs-research').length;

  let html = `<div class="stats">
    <div class="stat blue"><div class="num">${ready}</div><div class="label">Ready to Film</div></div>
    <div class="stat orange"><div class="num">${research}</div><div class="label">Needs Research</div></div>
    <div class="stat purple"><div class="num">${tiktokQueue.length}</div><div class="label">Total Scripts</div></div>
  </div>`;

  tiktokQueue.forEach(t => {
    const st = t.status === 'needs-research' ? 'needs-research' : t.status;
    html += `<div class="card"><div class="card-id">${t.id}</div><div class="card-body">
      <div class="card-title">${t.title}</div>
      <div class="card-meta"><span style="color:var(--muted);font-style:italic">"${t.hook}"</span></div>
      <div class="card-meta"><span class="ticker">${t.ticker}</span><span>30-sec vertical</span></div>
    </div>${badgeHTML(st)}</div>`;
  });
  el.innerHTML = html;
}

function renderCalendar() {
  const el = document.getElementById('panel-calendar');
  const stale = calendarData.filter(c=>getStatus(c)==='stale').length;
  const upcoming = calendarData.filter(c=>getStatus(c)==='ready').length;

  let html = '';
  if (stale > 0) html += `<div class="stale-warning">${stale} calendar event(s) have passed and content was not created</div>`;
  html += `<div class="stats">
    <div class="stat blue"><div class="num">${upcoming}</div><div class="label">Upcoming</div></div>
    <div class="stat red"><div class="num">${stale}</div><div class="label">Stale/Missed</div></div>
    <div class="stat purple"><div class="num">${calendarData.length}</div><div class="label">Total</div></div>
  </div>`;

  // Group by month
  const months = {};
  calendarData.forEach(c => {
    const m = c.date.substring(0,7);
    if (!months[m]) months[m] = [];
    months[m].push(c);
  });

  for (const [m, items] of Object.entries(months)) {
    const d = new Date(m+'-15');
    const label = d.toLocaleDateString('en-US',{month:'long',year:'numeric'});
    html += `<div class="day-group"><div class="day-header">${label}</div>`;
    items.forEach(c => {
      const st = getStatus(c);
      const dd = new Date(c.date+'T12:00:00');
      const dayLabel = dd.toLocaleDateString('en-US',{weekday:'short',month:'short',day:'numeric'});
      html += `<div class="cal-card"><div style="flex:1"><div class="cal-event">${c.event} ${badgeHTML(st)}</div>
        <div class="cal-hook">${c.hook}</div>
        <div class="cal-platform">${c.platform}</div></div>
        <div style="text-align:right;font-size:.8rem;color:var(--muted);min-width:90px">${dayLabel}</div></div>`;
    });
    html += '</div>';
  }
  el.innerHTML = html;
}

// Tabs
document.querySelectorAll('.tab').forEach(tab => {
  tab.addEventListener('click', () => {
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById('panel-'+tab.dataset.tab).classList.add('active');
  });
});

renderX(); renderTikTok(); renderCalendar();
</script>
</body>
</html>
